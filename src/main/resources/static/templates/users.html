<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Users</h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="box-controls" style="height: 120px; padding-top: 10px;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 1px;"></th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in userController.users" ng-click="userController.select(user)" ng-class="{'active': user.tableItem.selected == true}">
                            <td><i class="mrp-status" data-object="user"></i></td>
                            <td>{{user.id}}</td>
                            <td class="mrp-cell" object="user" property="username"></td>
                            <td></td>
                            <td><span class="label label-success">Active</span></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div><!-- /.box -->
    </div>
</div>
