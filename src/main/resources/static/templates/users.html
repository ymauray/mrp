<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Users</h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="box-controls" style="padding-top: 10px;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                        <button type="button" class="btn btn-sm btn-primary">1</button>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body">
                <table class="table table-hover table-bordered" data-selection-mode="single">
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="user in userController.users" data-object="user" data-validator="userController.validate">
                            <td class="mrp-status"></td>
                            <td class="read-only" property="id"></td>
                            <td class="cell-editor" property="username"></td>
                            <td class="cell-editor" property="displayname"></td>
                            <td><div style="border: 1px solid transparent; padding: 2px;"><span class="label label-success">Active</span></div></td>
                            <td class="cell-editor" property="description"></td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div><!-- /.box -->
    </div>
</div>
