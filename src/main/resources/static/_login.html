<html>
  <head>
    <meta charset="UTF-8">
    <title>MediaPlanner | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Font Awesome Icons -->
    <link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 3.3.4 -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="templates/ng-adminLTE/google/source-sans-pro.css"/>
    <link href="templates/ng-adminLTE/dist/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <script src="bower_components/respond/src/respond.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" ng-app="mrp.login" ng-controller="LoginController as loginController">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Media</b>Planner</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="form" ng-submit="loginController.login()">
          <div class="form-group has-feedback" ng-class="{'has-error': loginController.error}">
            <input type="text" class="form-control" placeholder="Username" ng-model="loginController.username" required pattern=".{5,}" autofocus/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" ng-class="{'has-error': loginController.error}">
            <input type="password" class="form-control" placeholder="Password" ng-model="loginController.password" required pattern=".{6,}"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" ng-class="{'has-error': loginController.error}">
            <input type="text" class="form-control" placeholder="Token" ng-model="loginController.token" required pattern="[0-9]{6}"/>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-offset-8 col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" data-ng-disabled="form.$invalid || loginController.error || loginController.processing">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <!-- Lodash -->
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- MRP -->
    <script src="js/tools/lodash.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
